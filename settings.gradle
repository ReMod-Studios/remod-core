pluginManagement {
    repositories {
        maven { url "https://maven.fabricmc.net/" }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://maven.minecraftforge.net/" }
        gradlePluginPortal()
    }

    plugins {
        id "architectury-plugin" version archplugin_version
        id "org.jetbrains.kotlin.jvm" version kotlin_version
        id "dev.architectury.loom" version archloom_version
    }
}

include("common")
include("fabric")
